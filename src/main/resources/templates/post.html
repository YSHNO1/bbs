<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${post.title}"></title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/bbs.css">
    <script type="text/javascript" src="/js/jquery-3.6.0.min.js"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
</head>
<body>
<div th:insert="navigation :: nav"></div>
<!--主页列表-->
<div class="container-fluid main profile">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h4><span th:text="${post.title}"></span></h4>
            <span class="text-desc">
                作者：<span th:text="${post.getUser().getName()}"></span> |
                发布时间：<span th:text="${#dates.format(post.getGmtCreate(), 'yyyy-MM-dd HH:mm')}"></span> |
                阅读数：<span th:text="${post.getViewCount()}"></span>
            </span>
            <hr>
            <div class="col-md-12 col-sm-12 col-xs-12" th:text="${post.getDescription()}"></div>
            <div class="col-md-12 col-sm-12 col-xs-12">
                <a th:href="@{'/publish'+ ${post.getId()}}" class="bbs-menu" th:if="${session.user != null && session.user.getId() == post.getCreator()}">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true">
                        编辑
                    </span>
                </a>
            </div>
        </div>

        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h4>发帖人</h4>
                <div class="media">
                    <div class="media-left">
                        <a href="#">
                            <img class="media-object img-circle" th:src="${post.user.getAvatarUrl()}" alt="...">
                        </a>
                    </div>
                    <div class="media-body">
                        <h5 class="media-heading">
                            <span th:text="${post.user.getName()}"></span>
                        </h5>
                    </div>
                </div>
            </div>
            <hr>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h4>相关内容</h4>
            </div>
        </div>
    </div>
</div>
</body>
</html>
